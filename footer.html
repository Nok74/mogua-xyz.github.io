{% assign strings = site.data.strings[page.lang] %}

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between py-5">
                    <div class="contact-details">
                        <a href="https://github.com/{{ site.data.contact.github_username }}" target="_blank" rel="noreferrer noopener"><img class="m-2" src="/img/social/github_light.svg" alt="GitHub Logo"></a>
                        <a href="https://twitter.com/{{ site.data.contact.twitter_username }}" target="_blank" rel="noreferrer noopener"><img class="m-2" src="/img/social/twitter_light.svg" alt="Twitter Logo"></a>
                    </div>
                    <div style="text-align: right">
                        <img class="logo" src="/img/mogua_logo.svg" alt="mogua_logo">
                        <div class="copyright">{{ strings.footer_copyright_year }} | <a href="/">Terms</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
