  green_paper_description: |
    Le livre vert détaille un nouvel algorithme de consensus appelé «preuves de l'espace et du temps», «PoST». PoST remplace les preuves de travail dans l'exploitation minière de Bitcoin qui gaspillent des quantités massives d'énergie et sont moins sécurisées pour la centralisation de l'exploitation minière.
  green_paper_addendum_title: "Apprendre encore plus"
  green_paper_addendum: |
    Nous avons des articles académiques et des présentations qui donnent des détails sur notre nouvel algorithme de consensus et notre logiciel de blockchain. En 2019, nous avons dévoilé notre [Livre vert](https://www.chia.net/assets/ChiaGreenPaper.pdf) décrivant la construction de Proofs of Space and Time et illustrant de nombreux choix de conception de Chia. Il y a aussi une [conférence de 2019 de Mariano Sorgente](https://www.youtube.com/watch?v=_075bzQPooU) au MIT sur la façon d'atteindre le consensus de Nakamoto avec Proof of Space et VDF.

    Bram Cohen [présenté](https://www.youtube.com/watch?v=2Zlcgt8FVz4) à Stanford en février 2018 sur Proofs of Space. Nos conseillers, Dan Boneh, Benedikt Bünz et Ben Fisch [ont publié une enquête sur les VDF](https://eprint.iacr.org/2018/712.pdf) qui sont la technologie sous-jacente de Proof of Time. Lipa Long [a publié une explication des groupes de classe](https://github.com/Chia-Network/vdf-competition/blob/master/classgroups.pdf) que nos [preuves de temps](https: //eprint.iacr .org / 2018 / 627.pdf) est basé sur. Bram a présenté [Beyond Hellman's Time-Memory Trade-Offs with Applications to Proofs of Space](https://www.youtube.com/watch?v=iqxkO7C-cyk) à BPASE '18 en janvier 2018 sur la base du [document académique](https://eprint.iacr.org/2017/893) et ces [diapositives](https://view.publitas.com/chia-network/pbase18slides/page/1) par Hamza Abusalah. Ben Fisch a donné une [conférence](https://www.youtube.com/watch?v=qUoagL7OZ1k) à BPASE 2018 en janvier 2018 sur les fonctions de délai vérifiable. Bram [a pris la parole à Blockchain at Berkeley](https://www.facebook.com/BlockchainatBerkeley/videos/2006069823011271/) (qui commence vers 20h00) en mars 2018 avec [slides](https: //cyber.stanford. edu / sites / g / files / sbiybj9936 / f / bramcohen.pdf). Bram a donné une [conférence à BPASE 2017](https://www.youtube.com/watch?v=aYG0NxoG7yw) en janvier 2017 sur l'élimination des déchets avec des preuves d'espace et de temps ([slides](https: //cyber.stanford .edu / sites / g / files / sbiybj9936 / f / bramcohen.pdf)).

    Bram a donné une [conférence](https://www.youtube.com/watch?v=zZaB4hM8SQ4) au SF Bitcoin Devs Seminar sur les structures de données pour la mise à l'échelle de Bitcoin avec [slides](https://view.publitas.com/chia -network / bitcoin_data_structures /) et [Merkle Set code](https://github.com/bramcohen/MerkleSet). Bram a donné une [conférence](https://www.youtube.com/watch?v=zZaB4hM8SQ4) au SF Bitcoin Devs Seminar sur l'élimination des déchets des crypto-monnaies.
