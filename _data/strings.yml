      heading: "Le 2e défi Proof of Time"
      subtext: "Une compétition mondiale pour accélérer la fonction de délai vérifiable"
      info_text_prize: "100 000 $ en prix total"
      info_text_time: "19 avril - 19 juillet"
      join_now: "Adhérer maintenant"
    body_section_1:
      heading: "Le défi VDF"
      paragraph_1: "Il y a quelques mois, nous avons clôturé notre premier concours d'implémentation de VDF et avons été surpris par l'excellente qualité des soumissions. Les trois meilleurs concurrents sont arrivés chacun en moins d'une minute (l'implémentation de référence était de 169 secondes). Cinq autres équipes ont également soumis des implémentations plus rapides que la référence. Toutes les soumissions étaient open-source et peuvent être trouvées [ici](https://www.chia.net/2019/07/18/chia-vdf-competition-round-2-results-and-announcements.en.html). Le prix total était à l'origine de 100 000 $, mais en raison du travail acharné que toutes les équipes ont mis dans la compétition, nous avons décidé d'attribuer 2 000 $ à chaque équipe qui a soumis une candidature, ce qui porte le prix total remis à 116 000 $."
      paragraph_2: "Nous sommes fiers d'annoncer un deuxième concours, mettant les participants au défi d'améliorer leur nouvelle implémentation de référence."
    body_section_2:
      heading: "Deux pistes"
      line_1: "La deuxième compétition VDF sera divisée en deux pistes:"
      line_2: "1. Optimisation SIMD et GPU autorisée"
      line_3: "2. Optimisation SIMD et GPU non autorisée"
      paragraph: "Il s'agit de nous aider à séparer les différents types d'optimisation. Nous nous attendons à ce que les entrées qui utilisent les optimisations autorisées dans la piste 1 soient plus rapides, mais il n'est pas nécessaire que la soumission de la piste 1 utilise ces techniques. Cela signifie que toutes les soumissions de la piste 2 sont également admissibles aux soumissions pour la piste 1. Les gagnants de chaque piste recevront 50 000 $. Les individus et les équipes sont invités à se joindre. Les participants auront tous accès aux ordinateurs spécialisés du laboratoire de Chia. Les spécifications du matériel de référence et d'autres détails techniques sont disponibles sur notre GitHub. Vous pouvez consulter notre pré-engagement [ici](https://github.com/Chia-Network/vdf-competition). Les candidats pourront communiquer avec Chia pendant la compétition via un canal sécurisé de Keybase."
    body_section_3:
      heading: "100 000 $ en prix total"
      time_caption: "3 mois: avril 2019 - juillet 2019"
      point_1: "Optimisation SIMD et GPU autorisée"
      point_2: "Optimisation SIMD et GPU non autorisée"
