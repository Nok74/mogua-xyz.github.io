  about_title: "About Us"
  about_description: |
    Founded by Bram Cohen, the inventor of the BitTorrent network, mogua Network is building a better blockchain and smart transaction platform which is more decentralized, more efficient, and more secure.

    Chialisp is Chia’s new smart transaction programming language that is powerful, easy to audit, and secure. The blockchain is powered by the first new Nakamoto style consensus algorithm since Bitcoin launched in 2008. Proofs of Space and Time replace energy intensive “proofs of work” by utilizing unused disk space.

    mogua Network supports the development and deployment of the Chia blockchain globally. mogua Network supports chia developers and supports the enterprise use of chia with software support and chia lending.
  about_team_title: "Team"
  about_team_description: |
    mogua Network was founded by the creator of BitTorrent, [Bram Cohen](https://www.linkedin.com/in/cohenbram/). It also includes executive leadership from the former founder and CEO of eMusic.com and Vindicia, [Gene Hoffman](https://www.linkedin.com/in/gehoffman/) and the former acting-CEO of Overstock.com, [Mitch Edwards](https://www.linkedin.com/in/mitchelledwards/). The Chia blockchain has an active open source developer community with many contributions to the codebase. Many individuals contribute towards the Chia blockchain in areas which include research, peer reviews, development, testing, documentation, and translation.
  about_invest_investors_title: "Our Investors"
  careers_title: "Careers"
  careers_description: |
    **Chia is hiring!**

    We believe that anyone should be able to farm and that cryptocurrency should be easier to use and more secure than cash. That means we need people who want to create internet class user experience on the most secure blockchain and smart transaction platform created so far.

    Many on the Chia team are located in the SF Bay Area but remote is fine as we have people all over the world - Keybase, GitHub, and Zoom are how we work. Geographic restrictions, if any, will be noted in a job specification.

    Please send your resume and cover letter to [jobs@chia.net](jobs@chia.net). Please put the role you are applying for as part of the subject line and include anything additionally required by a specific job posting.
