  proof_of_space_competition_about_competition_text: "Chia is having a competition for best implementation of our proof of space construct. $100k in total prize money will be awarded."
  proof_of_space_competition_about_competition_dates_text: "The contest ends October 9th, 2019."
  proof_of_space_competition_about_competition_github_text: "Learn more on [Github](https://github.com/Chia-Network/proofofspace)."
