  about_title: "À propos de nous"
  about_description: |
    mogua Network est une blockchain mondiale open source décentralisée qui est moins gaspilleuse, plus décentralisée et plus sécurisée que les crypto-monnaies traditionnelles de preuve de travail. Il est inspiré et similaire à la blockchain Bitcoin, mais à Chia, la ressource n'est pas la puissance de calcul, mais l'espace disque. Pour y parvenir, les «preuves de travail» utilisées dans Bitcoin sont remplacées par des «preuves d'espace», de sorte que l'espace disque devient la principale ressource et les preuves de temps pour parvenir à un consensus décentralisé de «style Nakamoto» qui valide les transactions.

    mogua Network est également une société de plate-forme de transaction intelligente.
  about_team_title: "Équipe"
  about_team_description: |
    mogua Network a été fondée par le créateur de BitTorrent, [Bram Cohen](https://www.linkedin.com/in/cohenbram/). Ca comprend également le leadership exécutif de l'ancien fondateur et PDG d'eMusic.com et de Vindicia, [Gene Hoffman](https://www.linkedin.com/in/gehoffman/) et de l'ancien PDG par intérim d'Overstock.com, [Mitch Edwards](https://www.linkedin.com/in/mitchelledwards/). La blockchain Chia a une communauté de développeurs open source active avec de nombreuses contributions à la base de code. De nombreuses personnes contribuent à la blockchain Chia dans des domaines tels que la recherche, l'examen par les pairs, les tests, la documentation et la traduction.
