  proof_of_space_competition_about_competition_entry_form_text: "Complete the [entry form](https://github.com/Chia-Network/proofofspace/blob/master/2019%20CHIA%20NETWORK%20CHALLENGE%20APPLICATION%20FORM.pdf)."
